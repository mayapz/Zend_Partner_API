      summary: KYC
      operationId: post-KYC
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                description: ''
                x-examples:
                  example-1:
                    message: berhasil menyimpan data
                    code: '200'
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                    description: Response message from server
                  code:
                    type: string
                    minLength: 1
                    description: 'Response code from server, other than 200 means error'
              examples:
                Example:
                  value:
                    message: berhasil menyimpan data
                    code: '200'
      description: >
        To insert detailed profile of user. There are two types of user:
          </br>
        a.   Regular User: User that has IDR 2 million balance limit.
          Mandatory field: firstName, lastName, email, and phoneNumber.
          </n>
        b.  Premium User: User that has IDR 10 million balance limit and premium
        service such as bank transfer.
             Mandatory field: as described below. Must be followed by Upload endpoint for verification purpose.
      parameters:
        - in: header
          required: true
          schema:
            type: string
            example: '000005'
          name: PartnerID
          description: PartnerID given by zend.
        - in: header
          required: true
          schema:
            type: string
            example: kCOrgeUdhr6iMYbhqusZbPtolx3m8zF1hVRtAwotVYY=
          description: >-
            Password that create from HMAC256(PartnerID + Secret Word +
            firstname + lastName + idType + idNumber + idIssuePlace +
            idIssueDate + idExpiryDate + birthDate + email + gender +
            phoneNumber + address1 + address2 + city + postCode + state +
            country + nationality + answer1 + answer2 + TimeStamp +
            SequenceNumber) with hash password (ZendKey) and show the result as
            Base64 encoding.
          name: PartnerKey
        - in: header
          required: true
          name: TimeStamp
          description: Time of request with format iso-8601.
          schema:
            example: '2020-01-16T16:27:00Z'
            type: string
        - in: header
          name: SequenceNumber
          description: A unique 6 length number for each request.
          required: true
          schema:
            example: '000012'
            type: string
        - in: header
          required: true
          name: Content-Type
          description: >-
            Optional media type of the associated representation. (Usually we
            use application/json)
          schema:
            example: Application/json
            type: string
        - in: header
          name: Authorization
          description: 'Bearer (space) [token from ZmartToken]'
          schema:
            type: string
          required: true
